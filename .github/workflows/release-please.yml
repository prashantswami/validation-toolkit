name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
